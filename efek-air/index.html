<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efek Air</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="background">
    <div class="water"></div>
  </div>  

  <svg>
    <filter id="turbulence" x="0" y="0" width="100%" height="100%">
      <feTurbulence id="sea-filter" numOctaves="3" seed="2" baseFrequency="0.02 0.06"></feTurbulence>
      <feDisplacementMap scale="5" in="SourceGraphic"></feDisplacementMap>

      <animate xlink:href="#sea-filter" attributeName="baseFrequency" dur="60s"
        keyTimes="0;0.5;1" values="0.02 0.06;0.04 0.08;0.02 0.06" repeatCount="indefinite"></animate>
    </filter>
  </svg>

</body>
</html>
